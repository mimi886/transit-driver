<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/default">

<body>
  
    <main id="main" class="main" layout:fragment="content" style="height: 1024px;">
        <div class="pagetitle">
            <h1>Users</h1>
            <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard">Home</a></li>
                <li class="breadcrumb-item active">Users</li>
              </ol>
            </nav>
          </div><!-- End Page Title -->

          <section class="section dashboard">
            <div class="row">
              <div class="col-lg-12">
      
                <div class="card alert-primary">
                  <div class="card-body">
                    <h5 class="card-title">New User</h5>
      
                    <!-- Profile Edit Form -->
                    <form id="new_user_form" method="post" >
                        
                    <div class="row">
                      <div class="col-lg-6">
      
                          <div class="row mb-3">
                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="fullname" type="text" class="form-control" id="fullname" required>
                            </div>
                          </div>
      
                          <div class="row mb-3">
                            <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="email" type="text" class="form-control" id="email" required >
                            </div>
                          </div>
      
                        </div>
                        <div class="col-lg-6">
      
                          <div class="row mb-3">
                            <label class="col-md-4 col-lg-3 col-form-label">Role</label>
                            <div class="col-md-8 col-lg-9">
                              <select class="form-select" aria-label="" name="role" id="role"  required >
                                <option selected disabled>-- Select one --</option>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">User</option>
                              </select>
                            </div>
                          </div>
      
                          <div class="row mb-3">
                            <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                            <div class="col-md-8 col-lg-9">
                              <input name="phone" type="text" class="form-control" id="phone" >
                            </div>
                          </div>
                      
                        </div>
                     
                      </div>
                            <input type="hidden" name="action" id="" value="new_user" >
                            
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="save_btn">Save</button>
                          </div>
                    </form><!-- End Profile Edit Form -->
                    
                </div>
              </div>
            </div>
          </section>
      
          <section class="section dashboard">
            <div class="row">
                <div class="col-lg-12">
        
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">All | Users</h5>
                      <p></p>
        
                      <!-- Table with stripped rows -->
                      <table class="table " id="table_list">
                        
                        <tbody>
                         
                        </tbody>
                      </table>
                      <!-- End Table with stripped rows -->
        
                    </div>
                  </div>
        
                </div>
              </div>
        </section>
      
        <div class="modal fade" id="updateUserModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form method="POST"  class="user" id="updateUser_form">
              <div class="modal-body">
                  <div class="row">
                    
                    <div class="row mb-3">
                      <label for="userid" class="col-md-4 col-lg-3 col-form-label">User ID</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="userid" type="text" class="form-control" id="userid" readonly>
                      </div>
                    </div>
      
                      <div class="row mb-3">
                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="up_fullname" type="text" class="form-control" id="up_fullname" required>
                        </div>
                      </div>
      
                      <div class="row mb-3">
                        <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="up_email" type="text" class="form-control" id="up_email" readonly  >
                        </div>
                      </div>
      
      
                      <div class="row mb-3">
                        <label class="col-md-4 col-lg-3 col-form-label">Role</label>
                        <div class="col-md-8 col-lg-9">
                          <select class="form-select" aria-label="" name="up_role" id="up_role"   >
                            <option selected disabled>-- Select one --</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                          </select>
                        </div>
                      </div>
      
                      <div class="row mb-3">
                        <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                        <div class="col-md-8 col-lg-9">
                          <input name="up_phone" type="text" class="form-control" id="up_phone" >
                        </div>
                      </div>
                  
                   
                        
                  </div>
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Update</button>
                </div>
              </div>
          </form>
          </div>
        </div>

    </main>    

</body>
</html>
